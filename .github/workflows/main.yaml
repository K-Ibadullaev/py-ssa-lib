name: Packaging

on: 
  - push

jobs:
  test:
    name: Check Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - version: "3.10"
            toxenv: "py310"
      
    steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-python@v4.0.0
              with:
              python-version: ${{ matrix.python.version }}
          
          - name: Install tox
              run: python -m pip install tox

          - name: Run pytest
              run: tox -e ${{ matrix.python.toxenv }}
       