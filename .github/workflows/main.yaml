name: Packaging

on: 
  - push

jobs:
  test:
    name: Check Tests
    runs-on: ubuntu-latest
    
      
    steps:
          - name: Check-out repository
          - uses: actions/checkout@v3

          - name: Set up Python 3.10
          - uses: actions/setup-python@v4.0.0
            with:
                python-version: 3.10
          
          - name: Install tox
              run: python -m pip install tox

          - name: Run pytest
              run: tox 
       